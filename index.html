<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>音声ガイド + 翻訳ツール</title>
<link rel="stylesheet" href="translator.css">
</head>
<body>

<!-- 既存コンテンツがここにある想定 -->

<section id="translator-section">
  <h2>翻訳ツール</h2>

  <div class="translator-card">
    <textarea id="jpText" placeholder="日本語を入力してください"></textarea>

    <button id="copyInputBtn" class="copy-btn">📋 入力文をコピー</button>

    <div class="translator-buttons">
      <button class="btn-google" data-t="google">Google翻訳</button>
      <button class="btn-deepl" data-t="deepl">DeepL</button>
      <button class="btn-gemini" data-t="gemini">Gemini</button>
    </div>

    <p class="note">
      翻訳結果には誤りが含まれる場合があります。使用前に必ず内容を確認してください。
    </p>
  </div>
</section>

<script src="translator.js"></script>
</body>
</html>
