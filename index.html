<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>翻訳ツール</title>
<style>
body {
 margin:0;
 font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Segoe UI",sans-serif;
 background:#f7fbff;
}
.translator-glass {
 margin:16px;
 padding:16px;
 border-radius:16px;
 background:#fff;
 border:1px solid #cbd5e1;
}
textarea {
 width:100%;
 min-height:160px;
 padding:16px;
 box-sizing:border-box;
 font-size:16px;
 border-radius:12px;
 border:1px solid #94a3b8;
}
</style>
</head>
<body>
<div class="translator-glass">
<textarea placeholder="日本語を入力してください"></textarea>
</div>
</body>
</html>
